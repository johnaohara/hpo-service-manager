hpo:
  name: local-test-minimize
  jenkins:
    job: test
    job_url: test
    params:
      - name: "memoryRequest"
        tuneable: "memoryRequest"
      - name: "cpuRequest"
        tuneable: "cpuRequest"

  horreum:
    job: test
    jobID: 10
    auth:
    metric: "ObjectiveFunction"

  hpo_search_space:
    total_trials: 100
    parallel_trials: 1
    value_type: "double"
    hpo_algo_impl: "optuna_tpe"
    objective_function: "Average"
    tuneables:
        - value_type: "double"
          lower_bound: 10
          name: "memoryRequest"
          upper_bound: 30
          step: 1
        - value_type: "double"
          lower_bound: 1.0
          name: "cpuRequest"
          upper_bound: 3.0
          step: 0.01
    slo_class: "response_time"
    direction: "minimize"

