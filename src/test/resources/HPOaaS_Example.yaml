hpo:
  name: quarkus-techempower-hpo
  jenkins:
    job: quarkus-techempower
    job_url: http://mwperf-server01.perf.lab.eng.rdu2.redhat.com:8080/job/Products/job/Quarkus/job/Competitiors/job/quarkus-techempower/
    params:
      - name: "memoryRequest"
        tuneable: "memoryRequest"
      - name: "cpuRequest"
        tuneable: "cpuRequest"

  horreum:
    url: https://horreum.corp.redhat.com/
    job: quarkus-techempower
    jobID: 10
    auth:
    metric: "hpo_objective_function"

  hpo_search_space:
    total_trials: 100
    parallel_trials: 1
    value_type: "double"
    hpo_algo_impl: "optuna_tpe"
    objective_function: "transaction_response_time"
    tuneables:
        - value_type: "double"
          lower_bound: 150
          name: "memoryRequest"
          upper_bound: 300
          step: 1
        - value_type: "double"
          lower_bound: 1.0
          name: "cpuRequest"
          upper_bound: 3.0
          step: 0.01
    slo_class: "response_time"
    direction: "minimize"

